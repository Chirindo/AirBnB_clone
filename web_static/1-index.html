<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header h1 {
      margin: 0;
      padding: 0;
      color: white;
    }

    
    main {
      min-height: calc(100vh - 130px);
      background-color: #f0f0f0;
    }


    footer {
      background-color: #00FF00;
      height: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer p {
      margin: 0;
      padding: 0;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1></h1>
  </header>
  
  <main></main>
  
  <footer>
    <p>Best School</p>
  </footer>
</body>
</html>
